<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-black text-white">

    <div class="container">

        <!-- Todo Ajax post method is here -->
        <div class="ajax-post my-5">
            <form id="form" action="#">
                <h1 class="text-center">Ajax Post method</h1>

                <div class="form-group my-3">
                    <label for="UserId">Enter UserId here</label>
                    <input class="form-control" type="number" name="userId" id="UserId">
                    <div class="invalid-feedback">You must provide the UserId</div>
                </div>
                <div class="form-group my-3">
                    <label for="title">Enter Title here</label>
                    <input class="form-control" type="text" name="title" id="title">
                    <div class="invalid-feedback">You must provide the title</div>
                </div>
                <div class="form-group my-3">
                    <label for="body">Enter Message here</label>
                    <textarea class="form-control" name="body" id="body" cols="30" rows="10"></textarea>
                    <div class="invalid-feedback">You must provide a Message</div>
                </div>
                <input type="submit" value="Submit" class="btn btn-info">
            </form>

            <ul id="showPosts" class="my-3">

            </ul>

        </div>






        <!-- todo Ajax get method is here -->
        <div class="ajax-get">
            <h1 class="text-center">Ajax get method</h1>
            <button type="button" id="btn" class="btn btn-primary mt-5">Load all posts</button>
            <br>

            <ul class="list-group" id="lists"></ul>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
