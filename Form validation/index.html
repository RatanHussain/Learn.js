<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>From Validation</title>

</head>
<body class="bg-black text-white ">
    <div class="container">

        <h2 class="text-center mt-5">Form Validation</h2>
        <form action="#">

            <div class="form-group">
                <label class="mb-1" for="name">What is your Name?</label>
                <input class="form-control" type="text" name="name" id="name " placeholder="Enter name">
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group mt-3">
                <label class="mb-1" for="email">What is your email?</label>
                <input class="form-control" type="email" name="email" id="email " placeholder="Enter Email">
                <div class="invalid-feedback"></div>
            </div>


            <div class="form-group mt-3">
                <label class="mb-1" for="pass">What is your email?</label>
                <input class="form-control" type="password" name="pass" id="pass " placeholder="Enter password">
                <div class="invalid-feedback"></div>
            </div>


            <div class="form-group mt-3">
                <label class="mb-1" for="country">What is your Country?</label>
                <select class="form-control" name="country" id="country">
                    <option value="bd">Bangladesh</option>
                    <option value="ind">India</option>
                    <option value="paki">Pakistan</option>
                    <option value="Afg">Afganstan</option>
                </select>
                <div class="invalid-feedback"></div>
            </div>

            <input class="btn btn-outline-info mt-5" type="button" value="Submit">

        </form>
    </div>





    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
