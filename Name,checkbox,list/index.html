<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn somthing new</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h2 class="mt-5 text-center">Learn Somthing New</h2>
        <div class="name-section mt-5">
            <label for="name">Enter Your Name here</label><br>
            <input type="text" name="name" id="nameId" placeholder="Your Name"><br>
            <span  id="showName"></span>
        </div><br>


        <div class="list-group" id="list">
            <h3 class="text-center mt-4">That skill I'm learned</h3>
            <li  class="list-group-item">html learned</li>
            <li  class="list-group-item">css learned</li>
            <li  class="list-group-item">bootstrap learned</li>
            <li  class="list-group-item">java script on the way to finish</li>
            <li  class="list-group-item">React is still dream</li>
        </div>

        <div class="learn-checkbox">
            <h2 class="text-center mt-5">Learn checkbox here</h2>
            <div class="input-section">
                <input type="checkbox" name="lists" value="html" id="html">
                <label for="html">Html</label>
            </div>
            <div class="input-section">
                <input type="checkbox" name="lists" value="css" id="css">
                <label for="css">css</label>
            </div>
            <div class="input-section">
                <input type="checkbox" name="lists" value="javaScript" id="javaScript">
                <label for="javaScript">JavaScript</label>
            </div>
            <div class="input-section">
                <input type="checkbox" name="lists" value="react" id="react">
                <label for="react">React</label>
            </div>
            <div class="input-section">
                <input type="checkbox" name="lists" value="nodeJs" id="nodeJs">
                <label for="nodeJs">NodeJs</label>
            </div>
            <h4 class="">You are selected : <span id="showSelected"></span></h4>

        </div>


    </div>







    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
