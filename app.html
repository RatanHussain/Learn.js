<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Ajax</title>
</head>
<body style="background-color: black ; padding: 20px 30px; color: aliceblue;">

    <div class="container">
        <form action="#">
            <label for="nametext">Enter Your name here</label>
            <br>
            <input type="text" id="nametext" placeholder="name" style="margin-top: 5px;"><br>
            <span style="font-size: 15px;" id="nameOutput"></span>
            <br><br>



            <label for="lang">Selct your favorite Language:</label>
            <br>

            <input type="checkbox" value="html" name="skils" id="html"> <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="skils" id="css" value="css"><label for="css">CSS</label>
            <br>
            <input type="checkbox" name="skils"  id="javaScrip" value="javaScrip"><label for="javaScrip">javaScrip</label>
            <br>
            <input type="checkbox" name="skils"  id="react" value="react"><label for="react">react</label>
            <br>
            <input type="checkbox" name="skils"  id="NodeJs" value="NodeJs"><label for="NodeJs">NodeJs</label>
            <br><br>
            <p>Your selected language is : <span id="selectedOutput"></span></p>

        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
