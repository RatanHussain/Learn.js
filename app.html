<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Learn Ajax</title>
</head>
<body style="background-color: black ; padding: 20px 30px; color: aliceblue;">

    <div class="container">
        <form action="#">
            <label for="nametext">Enter Your name here</label>
            <br>
            <input type="text" id="nametext" placeholder="name" style="margin-top: 5px;"><br>
            <span style="font-size: 15px;" id="nameOutput"></span>
            <br><br>


            <ul class="list-group" id="listId">
                <li class="list-group-item">MD RATAN MIA</li>
                <li class="list-group-item">MD BELAYET HOSSAIN</li>
                <li class="list-group-item">ABEER</li>
                <li class="list-group-item">RAJU KHAN</li>
            </ul>




            <br><br>
            <label for="lang">Selct your favorite Language:</label>
            <br>

            <input type="checkbox"  name="skils" id="1" value="html"> <label for="1">HTML</label>
            <br>
            <input type="checkbox" name="skils" id="2" value="css"><label for="2"> CSS</label>
            <br>
            <input type="checkbox" name="skils"  id="3" value="javaScrip"><label for="3">javaScrip</label>
            <br>

            <br>
            <input type="checkbox" name="skils"  id="5" value="NodeJs"><label for="5"> NodeJs</label>
            <br><br>
            <p>Your selected language is : <span id="selectedOutput"></span></p>

        </form>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
