<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous" />
		<script
			src="https://kit.fontawesome.com/f0be14b3ea.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Ragistation Form</title>
		<style>
			.hover:hover {
				background: #b4b2b2 !important;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 style="text-align: center">Password visibality learning</h1>
			<br />
			<br />
			<form action="#">
				<div class="input-group">
					<input id="in" class="group-item" type="password" />
					<i id="eye" class="fa-solid fa-eye group-item"></i>
				</div>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
		<script>
			let eyes = document.querySelector('#eye')

			eyes.addEventListener('click',()=>{
				let dd = document.querySelector('#in')

				let pp = dd.type === 'password' ? 'text' : 'password';

				dd.type = pp
			})
		</script>
	</body>
</html>
