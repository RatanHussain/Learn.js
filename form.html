<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
			src="https://kit.fontawesome.com/f0be14b3ea.js"
			crossorigin="anonymous"></script>

		<!-- Bootstrap 5  -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<title>Document</title>
	</head>
	<body class="p-5">
        <form action="#" class="form bg-dark p-4 rounded text-white">
            <h1 class="text-center pb-5">learning form tag with bootstrap</h1>
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control-sm" type="text" name="name" id="name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control-sm" type="email" name="email" id="email">
                <div class="form-text">Email will remind private, never share anyone,</div>
                <div class="form-check py-2">
                    <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female">
                </div>
                <div class="form-check py-2">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Accept terms and conditions!</label>
                </div>
                <div >
                    <label class="py-1" for="dep">Department :</label>
                    <select class="form-select mb-5" name="dep" id="dep">
                        <option value="PSC">PSC</option>
                        <option value="PSC">PSfdgC</option>
                        <option value="PSC">PSdfgC</option>
                    </select>
                </div>
            </div>
            <div>
                <button style="width: 80%;" class="text-white btn btn-outline-info d-block m-auto" type="submit">login</button>
            </div>
        </form>









		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</body>
</html>
